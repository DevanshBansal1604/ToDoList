<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List</title>


</head>
<body>

    <h1>Welcome! Create A To-Do List!!</h1>

    {% if msgs!="empty" %}

    <div class="alert alert-{{ success }} alert-dismissible fade show" role="alert">
        {{ msgs }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="outline: none;">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          $('.alert').alert()
        })
    </script>

    {% endif %}


    <form action="/" method="post">
        Enter Your Task: <input type="text" name="desc" id=""><br><br>
        Enter Your Deadline: <input type="datetime-local" name="dead" id=""><br><br>
        
        <input type="submit" value="Add">
    </form>

    {% if msgs != "empty" %}
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="d-none d-sm-table-cell">Task Description</th>
                <th scope="col" class="d-none d-md-table-cell">Deadline</th>
                <th scope="col" class="d-none d-md-table-cell">Status</th>
            </tr>
            </thead>
            <tbody>
            {% for task in todolist %}
            <tr bgcolor={{task[3]}}>
                <th scope="row">{{todolist.index(task)+1}}</th>
                <td class="d-none d-sm-table-cell">{{task[0]}}</td>
                <td class="d-none d-sm-table-cell">{{task[2]}}</td>
                <td class="d-none d-sm-table-cell"><input type="checkbox" class="save-cb-state" name={{todolist.index(task)}} value="Done"></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- This JavaScript file is required to load the XpressDox interview as well as the code required to run it -->
 
    <script>
        // Avoid scoping issues by encapsulating code inside anonymous function
        (function() {
        // variable to store our current state
        var cbstate;
    
        // bind to the onload event
        window.addEventListener('load', function() {
            // Get the current state from localstorage
            // State is stored as a JSON string
            cbstate = JSON.parse(localStorage['CBState'] || '{}');
        
            // Loop through state array and restore checked 
            // state for matching elements
            for(var i in cbstate) {
            var el = document.querySelector('input[name="' + i + '"]');
            if (el) el.checked = true;
            }
        
            // Get all checkboxes that you want to monitor state for
            var cb = document.getElementsByClassName('save-cb-state');
        
            // Loop through results and ...
            for(var i = 0; i < cb.length; i++) {
        
            //bind click event handler
            cb[i].addEventListener('click', function(evt) {
                // If checkboxe is checked then save to state
                if (this.checked) {
                cbstate[this.name] = true;
                }
            
            // Else remove from state
                else if (cbstate[this.name]) {
                delete cbstate[this.name];
                }
            
            // Persist state
                localStorage.CBState = JSON.stringify(cbstate);
            });
            }
        });
        })();
    </script>    

    {% endif %}

</body>
</html>
