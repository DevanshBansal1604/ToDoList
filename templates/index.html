<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do List</title>
</head>
<body>

    <h1>Welcome! Create A To-Do List!!</h1>

    {% if msgs!="empty" %}

    <div class="alert alert-{{ success }} alert-dismissible fade show" role="alert">
        {{ msgs }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="outline: none;">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          $('.alert').alert()
        })
    </script>

    {% endif %}


    <form action="/" method="post">
        Enter Your Task: <input type="text" name="desc" id=""><br><br>
        Enter Your Deadline: <input type="time" name="dead" id=""><br><br>
        <input type="submit" value="Add">
    </form>

    {% if msgs != "empty" %}
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="d-none d-sm-table-cell">Task Description</th>
                <th scope="col" class="d-none d-md-table-cell">Deadline</th>
                <th scope="col" class="d-none d-md-table-cell">Status</th>
            </tr>
            </thead>
            <tbody>
            {% for task in todolist %}
            <tr>
                <th scope="row">{{todolist.index(task)+1}}</th>
                <td class="d-none d-sm-table-cell">{{task[0]}}</td>
                <td class="d-none d-sm-table-cell">{{task[2]}}</td>
                <td class="d-none d-sm-table-cell">
                    <form action="/" method="post">
                        <input type="submit" name=Done value="Done">
                    </form>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

</body>
</html>
